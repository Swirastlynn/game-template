  # The compiler determines what version the code is targeting, and it interprets the code according to that version.
  sdk: '>=2.18.5 <3.0.0' # dart

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^3.0.1
  device_preview: ^1.1.0
  equatable: ^2.0.5

